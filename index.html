<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    #qrCodeContainer {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn-generate, .btn-download {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-generate .icon, .btn-download .icon {
      margin-right: 5px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">QR Code Generator</h1>
    <div class="form-group">
      <label for="inputText">Masukan Text:</label>
      <input type="text" class="form-control" id="inputText" placeholder="Isi Disini">
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary btn-generate" onclick="generateQR()">
        <i class="fas fa-qrcode icon"></i>Buat Barcode
      </button>
    </div>
    <div id="qrCodeContainer"></div>
    <div class="text-center mt-3">
      <button class="btn btn-success btn-download" id="downloadBtn" style="display: none;" onclick="downloadQR()">
        <i class="fas fa-download icon"></i>Download Barcode
      </button>
    </div>
    <div class="footer">
      Buatan Mas Agung 2024
    </div>
  </div>

  <!-- QR Code Library -->
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function generateQR() {
      var text = document.getElementById("inputText").value;
      var qrCodeContainer = document.getElementById("qrCodeContainer");
      qrCodeContainer.innerHTML = "";
      var qr = new QRCode(qrCodeContainer, {
        text: text,
        width: 200,
        height: 200
      });

      // Tampilkan tombol download setelah QR code digenerate
      var downloadBtn = document.getElementById("downloadBtn");
      downloadBtn.style.display = "block";
    }

    function downloadQR() {
      var qrCodeContainer = document.getElementById("qrCodeContainer");
      var canvas = qrCodeContainer.querySelector("canvas");
      var imageName = prompt("nama barcode nya?", "qrcode");
      if (imageName !== null && imageName !== "") {
        var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
        var link = document.createElement('a');
        link.download = imageName + '.png';
        link.href = image;
        link.click();
      } else {
        alert("yanag bener namain nya!");
      }
    }
  </script>
</body>
</html>
